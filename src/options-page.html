<!DOCTYPE html>
<html>
  <head>
    <title>Random Tab Options</title>
  </head>
  <body>
    <input
      type="radio"
      id="current-window"
      name="click-action"
      value="current-window"
    />
    <label for="current-window">Current Window</label><br />

    <input
      type="radio"
      id="all-windows"
      name="click-action"
      value="all-windows"
    />
    <label for="all-windows">All Windows</label><br />

    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
